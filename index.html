<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQL and Dependabot Demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
    <h1>CodeQL and Dependabot Demo</h1>
    <p id="demo"></p>
    <input type="text" id="userInput" placeholder="Enter your name">
    <button onclick="greetUser()">Greet</button>
    <div id="greeting"></div>

    <script>
        // デモ用のシークレット一覧
        const PLACEHOLDER_API_KEY = "api_key_1234567890abcdef1234567890abcdef";
        const PLACEHOLDER_AWS_KEY = "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY";
        const PLACEHOLDER_GITHUB_TOKEN = "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";


        $(document).ready(function() {
            var numbers = [1, 2, 3, 4, 5];
            var sum = _.sum(numbers);
            var now = moment().format('MMMM Do YYYY, h:mm:ss a');
            $('#demo').text('Sum: ' + sum + ', Current time: ' + now);
        });

        // XSS脆弱性 - ユーザー入力を直接DOMに挿入
        function greetUser() {
            var name = document.getElementById('userInput').value;
            document.getElementById('greeting').innerHTML = 'Hello, ' + name + '!';
        }

        // プロトタイプ汚染脆弱性
        function merge(target, source) {
            for (let key in source) {
                if (typeof source[key] === 'object') {
                    target[key] = merge(target[key] || {}, source[key]);
                } else {
                    target[key] = source[key];
                }
            }
            return target;
        }

        // 安全でないデシリアライゼーション
        function deserialize(data) {
            return JSON.parse(data);
        }

        // 潜在的なセキュリティの問題を含む関数（デモ用）
        function dangerousEval(input) {
            return eval(input);
        }

        // 安全でないなランダム値生成
        function generateToken() {
            return Math.random().toString(36).substr(2);
        }

        // パスワードを平文で保存
        function savePassword(username, password) {
            localStorage.setItem(username, password);
        }

        // Using placeholder secrets (DO NOT USE REAL SECRETS LIKE THIS)
        function makeApiCall() {
            // This is just a placeholder and should never be done with real secrets
            fetch('https://api.example.com/data', {
                headers: {
                    'Authorization': 'Bearer ' + PLACEHOLDER_API_KEY
                }
            });
        }
    </script>
</body>
</html>
